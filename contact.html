<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

    <title></title>

    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/other.css">

    <script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/public.js"></script>
    <script language="javascript" type="text/javascript" src="js/other.js"></script>
  </head>
  <body>

    <header id='header'>
      <div class='container'>
        <a href="" class='icon-logo'></a>
        <label class="icon-menu"></label>
        
        <div class='socials'>
          <a href="" class='icon-line'></a>
          <a href="" class='icon-instagram'></a>
          <a href="" class='icon-facebook'></a>
        </div>

        <div class='items'>
          <a href="">首頁</a>
          <a href="">特價商品</a>
          <a href="">本月商品</a>
          <a href="">作品展示</a>
          <a href="">款式搜尋</a>
          <a href="">聯絡我們</a>
        </div>

      </div>
    </header>

    <div id='mobile-menu'>
      <div class='items'>
        <a href="" data-title='首頁'></a>
        <a href="" data-title='特價商品'></a>
        <a href="" data-title='本月商品'></a>
        <a href="" data-title='作品展示'></a>
        <a href="" data-title='款式搜尋'></a>
        <a href="" data-title='聯絡我們'></a>
      </div>
      <div class='footer'>
        <a href="" class='icon-facebook'>Facebook</a>
        <a href="" class='icon-instagram'>Instagram</a>
        <a data-bgurl='img/qrcode.jpg'></a>
      </div>
    </div>

    <nav id='nav'>
      <div class='container'>
        <a href="">首頁</a>
        <span class='icon-chevron-right'></span>
        <a href="">聯絡我們</a>
      </div>
    </nav>

    <div class='step-title '>
      <div class='container'>
        <h1>聯絡我們</h1>
      </div>
    </div>

    <div id='map'>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7229.074737205611!2d121.51590348987426!3d25.049769581858943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a9727e339109%3A0xc34a31ce3a4abecb!2z5Y-w5YyX6LuK56uZ!5e0!3m2!1szh-TW!2stw!4v1561868734428!5m2!1szh-TW!2stw" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

    <form id='contact'>
      <div class='container'>
        <h2>不要猶豫，快與我們聯絡吧！</h2>
        <input type="text" name="name" placeholder='您的姓名 *'>
        <input type="text" name="phone" placeholder='您的電話 *'>
        <input type="email" name="email" placeholder='您的郵件 *'>
        <textarea placeholder="您的問題 *"></textarea>
        <button type='submit'>送出</button>
      </div>
    </form>

    <div id='contact-info'>
      <div class='container'>
        <div>
          <b class='icon-drafts'>電子郵件：</b>
          <span>info@service.com.tw</span>
        </div>
        <div>
          <b class='icon-call'>電話：</b>
          <span>02-2959-5561</span>
        </div>
        <div>
          <b class='icon-mapmarker'>地址：</b>
          <span>新北市新店區安興路125-8號</span>
        </div>
      </div>
    </div>


    <div class='step-title price-list'>
      <div class='container'>
        <h1>價目表</h1>
      </div>
    </div>

    <div id='price-list'>
      <div class='bg'></div>
      <figure class='pc' data-bgurl='img/big_price.jpg'></figure>
      <figure class='mobile' data-bgurl='img/price.jpg'></figure>
    </div>

    <div id='page-footer'>
      <div class='container'>
        <span class='icon-logo'></span>
        <div>
          <div>
            <a href="" class='icon-line'></a>
            <a href="" class='icon-instagram'></a>
            <a href="" class='icon-facebook'></a>
          </div>
          <span>Copyright © 2019 Detti All Rights Reserved.</span>
        </div>
      </div>
    </div>

  </body>
</html>
